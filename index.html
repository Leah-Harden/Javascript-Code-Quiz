<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>

<p>High score</p>
<p id="time">Time:
<p id="time-number"></p>
</p>

<body>
    <div id="home-page">
        <header>
        </header>
        <div class="center">
            <h1 class="bold">Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penlize your score and time by ten seconds!</p>
            <button onclick="startGame()" id="start quiz">Start Quiz </button>
        </div>
    </div>
    <div id="page">
        <header>
        </header>
        <div class="question-area">
            <ul>
                <li class="title">
                    <h1 id="title">This is a question! It is very hard.</h1>
                </li>
                <div class="choices">
                    <li><button data-value=0 id="choice0">This is a answer</button></li>
                    <li><button data-value=1 id="choice1">this is a different answer</button></li>
                    <li><button data-value=2 id="choice2">This is wrong</button></li>
                    <li><button data-value=3 id="choice3">This is right</button></li>
                </div>
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
